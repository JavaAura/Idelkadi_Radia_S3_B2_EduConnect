# Logging level
logging.level.root=DEBUG

# JPA/Hibernate configuration for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Data source configuration for development (in-memory H2 database for testing)
spring.datasource.url=jdbc:h2:file:./eduConnect_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# H2 console configuration for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable/disable specific features
spring.devtools.restart.enabled=true
